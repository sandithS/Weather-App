      <a href="#" onclick="searchByCity()"><img class="search-icon"

    </form>

    <main>
      <section class="current">
        <div class="temp" id="root">??</div>
        <div class="details" id="details">

          <div class="temp" id="temp" style="font-size:4vw;">??</div>
          <div class="condition" id="condition" style="font-size:3vw;">??</div>
        </div>
        <div class="country" id="country"></div>
      </section>

      <section class="forecast">
